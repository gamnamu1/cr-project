        <script>
        function adjustFooterLinks() {
          var link1 = document.getElementById('link1');
          var link2 = document.getElementById('link2');
          var link3 = document.getElementById('link3');
          var separator1 = document.getElementById('separator1');
          var separator2 = document.getElementById('separator2');
          
          if (window.innerWidth <= 768) {
            // 모바일: 세로 배치
            link1.style.display = 'block';
            link2.style.display = 'block';
            link3.style.display = 'block';
            separator1.style.display = 'none';
            separator2.style.display = 'none';
            link2.style.marginTop = '0.3em';
            link3.style.marginTop = '0.3em';
          } else {
            // PC: 가로 배치
            link1.style.display = 'inline';
            link2.style.display = 'inline';
            link3.style.display = 'inline';
            separator1.style.display = 'inline';
            separator2.style.display = 'inline';
            link2.style.marginTop = '0';
            link3.style.marginTop = '0';
          }
        }
        
        // 페이지 로드 시 실행
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', adjustFooterLinks);
        } else {
          adjustFooterLinks();
        }
        
        // 창 크기 변경 시 실행
        window.addEventListener('resize', adjustFooterLinks);
        </script>
